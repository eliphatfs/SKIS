<div class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
  <img id="bg-img" src="/img/rainbow.webp"
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-none w-full h-full" />
  <div
    class="relative px-8 py-12 bg-white shadow-xl ring-1 ring-gray-900/5 md:max-w-3xl md:mx-auto md:rounded-lg md:px-16">
    <div class="max-w-full w-screen mx-auto">
      <div id="loading-container" class="">
        <button type="button"
          class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 transition ease-in-out duration-150 cursor-not-allowed"
          disabled="disabled">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Loading Paste...
        </button>
      </div>
      <div id="content-container" class="hidden">
        <div class="leading-7 text-purple-500 bg-purple-100 px-5 rounded-lg -mx-2">
          <h2 class="text-2xl py-3" id="name-slot"></h2>
          <hr />
        </div>
        <div class="markdown-body pt-5 leading-7 text-gray-600" id="content-slot">
        </div>
      </div>
      <div class="pt-8 leading-7 text-sm grid-cols-12">
        <a href="/pastebin" class="btn-purple-outlined">
          Paste Another!
        </a>
        <a href="/" class="ml-3 btn-purple-outlined">
          Home
        </a>
      </div>
    </div>
  </div>
</div>
